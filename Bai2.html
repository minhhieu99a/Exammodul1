<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    function search(a, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (a === arr[i]) {
                return i;
            }
        }
    }

    alert("Vị trí của phần tử cần tìm là phần tử thứ  " + " " + search(1, [1, 2, 5, 4]))
</script>
